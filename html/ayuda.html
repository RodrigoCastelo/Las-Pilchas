    <main class="cuerpo">
        <div class="titulosecciones">
            <h2>Ayuda</h2>
        </div>
        <div class="botones">
            <div class="preguntas1">
                <button type="button">¿Cómo realizo mi pedido?</button>
                <button type="button">¿Hay monto mínimo de compra?</button>
            </div>
            <div class="preguntas2">
                <button type="button">¿Cuándo llega mi pedido?</button>
                <button type="button">¿A quién acudo si no recibi mi pedido?</button>
            </div>
        </div>
        <div class="subform">
            <h2>Escribinos tu consulta o problema completando el siguiente formulario:</h2>
        </div>
        <form class="formulario">
            <fieldset>
                <legend>Formulario</legend>
                <div class="datos">
                    <div class="formcont1">
                        <div class="dat-person">
                            <div class="info">
                                <label for="nombre_apellido">Nombre: </label>
                                <input type="text" name="nombre_apellido" placeholder="Ingrese su nombre">
                            </div>
                            <div class="info">
                                <label for="nombre_apellido">Apellido: </label>
                                <input type="text" name="nombre_apellido" placeholder="Ingrese su apellido">
                            </div>
                            <div class="info">
                                <label for="dni">Documento: </label>
                                <input type="text" name="dni" placeholder="Ingrese su documento">
                            </div>
                            <div class="info">
                                <label for="provincia">Provincia:</label>
                                <input type="text" name="provincia" placeholder="Ingrese su provincia">
                            </div>
                            <div class="info">
                                <label for="ciudad">Ciudad:</label>
                                <input type="text" name="ciudad" placeholder="Ingrese su ciudad">
                            </div>
                            <div class="info">
                                <label for="direccion">Dirección:</label>
                                <input type="text" name="direccion" placeholder="Ingrese su dirección">
                            </div>
                        </div>
                    </div>   
                    <div class="formcont2">
                        <div class="dat-person2">
                            <div class="info">
                                <label for="email">Email: </label>
                                <input type="text" name="email" placeholder="Ingrese su email">
                            </div>
                            <div class="info">
                                <label for="telefono">Teléfono: </label>
                                <input type="text" name="teléfono" placeholder="Ingrese su teléfono">
                            </div>
                            <div class="info">
                                <label for="comunicacion">Me gustaria ser contactado por:</label>
                                <select>
                                    <option value="email o telefono">Email o Teléfono</option>
                                    <option value="solo email">Solo Email</option>
                                    <option value="solo telefono">Solo Teléfono</option>
                                </select>
                            </div>
                            <div class="info">
                                <label for="comhorario">Quiero ser contactado</label>
                                <select>
                                    <option value="en cualquier momento">En cualquier momento</option>
                                    <option value="por la mañana">Por la mañana</option>
                                    <option value="por la tarde">Por la tarde</option>
                                    <option value="dia de semana">Día de semana</option>
                                    <option value="el fin de semana">El fin de semana</option>
                                </select>
                            </div>
                            <div class="info">
                                <label for="genero">Genero</label>
                                <select>
                                    <option value="seleccione">Seleccione...</option>
                                    <option value="h">Hombre</option>
                                    <option value="m">Mujer</option>
                                    <option value="#">Prefiero no decirlo</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="comentario">
                        <p><textarea name="comentarios" cols="50" rows="10" maxlength="300" placeholder="Comentanos aquí tu consulta o problema"></textarea>
                    </div>
                </div>
                <div class="terminos">
                    <div class="terminoscheck">
                        <p> Acepta términos y condiciones <input  type="checkbox" name="acepta" value="1"></p>
                    </div>
                    <div class="enviar">
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpiar">
                    </div>
                </div>
            </fieldset>
        </form>
